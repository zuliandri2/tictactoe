<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container"><h1 class="text-center">TIC TAC TOE</h1></div>

<div class="container flex">
    <div class="column">
        <div class="fields-form">
            <div class="label column-1">Row & Column</div>
            <input type="text" value="" class="column-2">
        </div>
        <div class="fields-form">
            <div class="label column-1">Border color</div>
            <input type="color">
        </div>
        <div class="fields-form">
            <div class="label column-1">Player1 color</div>
            <input type="color">
        </div>
        <div class="fields-form">
            <div class="label column-1" >Player2 color</div>
            <input type="color">
        </div>
        <div class="fields-form">
            <div class="button">Apply</div>
            <div class="button" id="reset">Reset</div>
        </div>
    </div>
    <div class="column">
        <div class="table">
            <table align="center" class="text-center"></table>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
